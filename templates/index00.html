<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilyTalk</title>
</head>
<body>
    <h1>ファミリートーク(家族からあなたへ)</h1>
    
    {% if current_user.is_authenticated %}
        <p>こんにちは、{{ current_user.familyname }} 一家さん</p>
        <form action="{{ url_for('post') }}" method="POST">
            <textarea name="content" required></textarea><br>
            
            <!-- 投稿者選択 -->
            <label for="poster">投稿者:</label>
            <select name="poster" id="poster" required>
                {% for member in members %}
                    <option value="{{ member }}">{{ member }}</option>
                {% endfor %}
            </select>
            
            <button type="submit">投稿</button>
        </form>
        
        <a href="{{ url_for('logout') }}">ログアウト</a>
    {% else %}
        <a href="{{ url_for('login') }}">ログイン</a> | <a href="{{ url_for('register') }}">新規登録</a>
    {% endif %}

    <h2>投稿一覧</h2>
    {% for post in posts %}
    <div>
        <p><strong>{{ post.poster }}</strong>: {{ post.content }}</p> 
        <p>{{ post.timestamp }}</p>
    </div>
    {% endfor %}
</body>
</html>
