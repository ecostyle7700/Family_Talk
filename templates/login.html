<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - ファミリートーク</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="theme-orange">
    <header>
        <h1>ファミリートーク</h1>
    </header>
    <main>
        <div class="container">
            <h2>ログイン</h2>
            <form action="{{ url_for('login') }}" method="post">
                <div class="input-group">
                    <input type="text" name="familyname" placeholder="ファミリー名" required>
                </div>
                <div class="input-group">
                    <input type="password" name="magicspell" placeholder="パスワード" required>
                </div>
                <button type="submit" class="btn">ログイン</button>
            </form>
            <p>新しいファミリーですか？ <a href="{{ url_for('register') }}">登録はこちら</a></p>
        </div>
    </main>
</body>
</html>
