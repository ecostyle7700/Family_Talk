<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>可愛い登録ページ</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
<body>
    <div class="container">
        <h1>ユーザー登録</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label>ファミリー名:
                <input type="text" name="familyname" required placeholder="例: 田中（必須）" autofocus>
            </label><br>

            <label>パスワード:
                <input type="password" name="magicspell" required placeholder="パスワード（必須）">
            </label><br>

            <label>メンバー1:
                <input type="text" name="member_1" placeholder="メンバー1 を入力">
            </label><br>
            <label>メンバー2:
                <input type="text" name="member_2" placeholder="メンバー2 を入力">
            </label><br>
            <label>メンバー3:
                <input type="text" name="member_3" placeholder="メンバー3 を入力">
            </label><br>
            <label>メンバー4:
                <input type="text" name="member_4" placeholder="メンバー4 を入力">
            </label><br>
            <label>メンバー5:
                <input type="text" name="member_5" placeholder="メンバー5 を入力">
            </label><br>

            <button type="submit">登録</button>
        </form>

        <p>すでに登録済みですか？ <a href="{{ url_for('login') }}">ログイン</a></p>
    </div>
</body>
</html>
